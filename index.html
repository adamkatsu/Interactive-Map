<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  >
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <div id="map"></div>
      <div class="filters">
        <div class="filters-head">
          <span>Filters</span>
          <span>v</span>
        </div>
        <div class="filters-main">
          <div class="filters-details">
            <span class="item-count"></span>
            <button id="data-clear">Clear</button>
          </div>
          <!-- <button id="data-all">Select All</button> -->
          <div class="filters-options">
            <label>
              <input type="checkbox" id="filter-2g" value="2g"> 
              2G
            </label>
            <label>
              <input type="checkbox" id="filter-3g" value="3g"> 
              3G
            </label>
            <label>
              <input type="checkbox" id="filter-5g" value="5g"> 
              5G
            </label>
            <label>
              <input type="checkbox" id="filter-lte" value="lte"> 
              LTE
            </label>
            <label>
              <input type="checkbox" id="filter-lte-m" value="lte_m">
              LTE-M
            </label>
            <label>
              <input type="checkbox" id="filter-nb-iot" value="nb_iot">
              NB-IOT
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="countries-table">
      <div class="countries-head">
        <div class="countries-item">
          <div class="countries-num">
            <span>#</span>
          </div>
          <div class="countries-region">
            <span>Region</span>
          </div>
          <div class="countries-name">
            <span>Country</span>
          </div>
          <div class="countries-iso">
            <span>ISO</span>
          </div>
          <div class="countries-count">
            <span>Network Count</span>
          </div>
          <div class="countries-2g">
            <span>2G</span>
          </div>
          <div class="countries-3g">
            <span>3G</span>
          </div>
          <div class="countries-5g">
            <span>5G</span>
          </div>
          <div class="countries-lte">
            <span>LTE</span>
          </div>
          <div class="countries-lte_m">
            <span>LTE-M</span>
          </div>
          <div class="countries-nb_iot">
            <span>NB-IOT</span>
          </div>
        </div>
      </div>
      <ul class="countries-list">
      </ul>
    </div>
  </section>
  
  

  <script src="script_new_new.js"></script>
  <!-- <script src="script.js"></script> -->
  <!-- <script src="script_new.js"></script> -->
</body>
</html>
